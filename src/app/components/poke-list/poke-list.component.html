<div class="card col-sm-3" *ngFor="let pokemon of pokedex">
  <img class="card-img-top" [src]="pokemon.picture"/>
  <div class="card-body">
    <h5 class="card-title">#{{ pokemon.pokedexNumber }}. {{ pokemon.name }}</h5>
    <a class="btn btn-primary" [routerLink]="['/pokedex', pokemon._id]">Ver detalle</a>
  </div>
</div>
