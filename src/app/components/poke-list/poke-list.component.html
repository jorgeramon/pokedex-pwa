<main class="h-100">
	<div class="d-flex flex-column">
		<section *ngFor="let pokemon of pokedex">
			<article>
				<div class="card" >
					<img class="card-img-top" [src]="pokemon.picture"/>
					<div class="card-body">
						<p class="card-subtitle">No. Pok√©dex : #{{ pokemon.pokedexNumber }}.</p>
						<h3 class="card-title">{{ pokemon.name }}</h3>
						<a class="btn btn-primary btn-block" [routerLink]="['/pokedex', pokemon._id]">Ver detalle</a>
					</div>
				</div>
			</article>
		</section>
	</div>
</main>
